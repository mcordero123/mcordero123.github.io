<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Portafolio</title>
</head>
<body class="body1">
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Miguel Cordero</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="aboutme.html" class="nav-link">Sobre mí</a></li>
            <li class="nav-item"><a href="portafolio.html" class="nav-link">Portafolio</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contacto</a></li>
          </ul>
        </header>
      </div>

      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              <h2 class="heading-section contacto2">Contacto</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="wrapper">
                <div class="row mb-5">
                  <div class="col-md-3">
                    <div class="dbox w-100 text-center">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-phone"></span>
                        <img class="imgs" src="img/phone.png" alt="">
                      </div>
                      <div class="text">
                        <p class="parrafo"><span class="span2">Teléfono:</span> +56 9 1234 5678</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="dbox w-100 text-center">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-paper-plane"></span>
                        <img class="imgs" src="img/email.webp" alt="">
                      </div>
                      <div class="text">
                        <p class="parrafo"><span class="span2">Email:</span> example@gmail.com</a></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col-md-7">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                      <div id="form-message-warning" class="mb-4"></div> 
                      <form method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label" for="name">Nombre</label>
                              <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                            </div>
                          </div>
                          <div class="col-md-6"> 
                            <div class="form-group">
                              <label class="label" for="email">Email</label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="label" for="number">Número de teléfono</label>
                              <input type="number" class="form-control" name="number" id="number" placeholder="Número de teléfono">
                            </div>
                          </div>
                          
                          <br>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="label" for="#">Mensaje</label>
                              <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Mensaje"></textarea>
                            </div>     
                          </div>
                          <div class="col-md-12">
                            <br>
                            <div class="form-group">
                              <input type="button" value="Enviar mensaje" class="btn btn-primary">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-5 d-flex align-items-stretch">
                    <div class="info-wrap w-100 p-5 img">
                      <img class="contactoimg" src="img/miguel.jpg" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
